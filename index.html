<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="player1">
        <img src="1.png" alt="" style="height:150px ; width:150px;">
        <h2>PLAYER O</h2>
        <div class="tt">

            <div id="display">
                00:00:00
            </div>
    
            <div class="buttons">
                <button id="startStop" onclick="startStop()">Start</button> <button id="reset" onclick="reset()">Reset</button>
            </div>
    
        </div>
    </div>
    <div id="player2">
        <img src="2.png" alt="" style="height:150px ; width:150px;">
        <h2>PLAYER X</h2>
        <div class="tt">

            <div id="display">
                00:00:00
            </div>
    
            <div class="buttons">
                <button id="startStop" onclick="startStop()">Start</button> <button id="reset" onclick="reset()">Reset</button>
            </div>
    
        </div>
    </div>
    <div class="container">
        <div id="board">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <h1 id="intro">Let's Play</h1>
        <button id="restart">Restart</button>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
